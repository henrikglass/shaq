[*]
name        = "My Project"
description = "asdf"
display     = "Shader C"

[Shader A]
attribute source            = examples/shaders/test.glsl
attribute output_resolution = ivec2(200, 300)
attribute outout_format     = GL_RGBA32F
attribute render_after      = "Shader B"

uniform float time          = time()*slider_float_log("timescale", 0.01, 10.0, 1.0)
uniform ivec2 iresolution   = iresolution()
uniform uimage2D img_buffer = image_buffer("name", ivec2(100, 10), GL_RGBA32F)

[Shader B]
source                            = examples/shaders/invert.glsl
uniform sampler2D input_color_tex = output_of("A")
uniform ivec2 iresolution         = ivec2(200, int(slider_float_log("y_scale", 100.0, 4000.0, 200.0)*(1.0/aspect_ratio())))

[Shader C]
source                               = examples/shaders/split.glsl
uniform sampler2D input_color_tex_A  = output_of("A")
uniform sampler2D input_color_tex_B  = output_of("B")
