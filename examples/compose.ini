
[default_draw]
source                           = "shaders/default_draw.frag"
uniform int draw_mode            = 0
uniform sampler2D lut_texture    = load_image("images/test.png")
uniform sampler2D scan_texture_1 = load_image("images/test.png")
uniform sampler2D scan_texture_2 = load_image("images/test.png")
uniform sampler2D scan_texture_3 = load_image("images/test.png")

[post_process]
source                           = "shaders/post_process.frag"
uniform sampler2D color_texture  = output_of("default_draw")
uniform ivec2 iresolution        = iresolution()
uniform vec3 dir                 = vec3(1.0, 2.0, 3.0)
uniform vec4 color               = rgba(0xD0C0A0FF)
uniform float time               = time()
uniform float x                  = 4.0*sin(0.1*time())

[test]
source                           = "shaders/post_process.frag"
uniform ivec2 iresolution        = iresolution()
uniform float time               = time()
uniform float dt                 = deltatime()
uniform float dt3                = 3.0*deltatime()
