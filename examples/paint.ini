[Canvas]
source                           = examples/shaders/paint_canvas.glsl
uniform sampler2D tex            = last_output_of("Canvas")
uniform ivec2 iresolution        = iresolution()
uniform bool reloaded_this_frame = shaq_reloaded_this_frame()
uniform bool reloaded_last_frame = shaq_reloaded_last_frame()

uniform bool pen_down            = left_mouse_button_is_down()
uniform vec2 pen_position        = mouse_position()
uniform vec2 pen_position_last   = mouse_position_last()
uniform vec4 pen_color           = color_picker("Pen Color", rgba(0xD0C0A0FF))
uniform float pen_radius         = slider_float("Pen Radius", 1.0, 50.0, 6.0)

uniform bool eraser_down         = right_mouse_button_is_down()
uniform vec4 eraser_color        = color_picker("Eraser Color", rgba(0xE1E1E1FF))
uniform float eraser_radius      = slider_float("Eraser Radius", 1.0, 50.0, 30.0)

[Brush]
source                           = examples/shaders/paint_brush.glsl
uniform sampler2D tex            = output_of("Canvas")
uniform ivec2 iresolution        = iresolution()
 
uniform vec2 pen_position        = copy_vec2("Canvas", "pen_position")
uniform vec4 pen_color           = copy_vec4("Canvas", "pen_color")
uniform float pen_radius         = copy_float("Canvas", "pen_radius")

uniform bool eraser_down         = copy_bool("Canvas", "eraser_down")
uniform vec4 eraser_color        = copy_vec4("Canvas", "eraser_color")
uniform float eraser_radius      = copy_float("Canvas", "eraser_radius")
