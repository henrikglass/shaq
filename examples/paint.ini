[Paint]
source                         = examples/shaders/paint.glsl
uniform sampler2D tex          = last_output_of("Paint")
uniform ivec2 iresolution      = iresolution()
uniform bool reloaded          = shaq_reloaded_this_frame()

uniform bool pen_down          = left_mouse_button_is_down()
uniform vec2 pen_position      = mouse_position()
uniform vec2 pen_position_last = mouse_position_last()
uniform vec4 pen_color         = color_picker("Pen Color", rgba(0xD0C0A0FF))
uniform float pen_radius       = slider_float("Pen Radius", 1.0, 50.0, 4.0)

uniform bool eraser_down       = right_mouse_button_is_down()
uniform vec4 eraser_color      = vec4(0.91, 0.91, 0.91, 1.0)
uniform float eraser_radius    = slider_float("Eraser Radius", 1.0, 50.0, 4.0)
